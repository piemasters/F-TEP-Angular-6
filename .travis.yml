dist: trusty
sudo: required
language: node_js
node_js:
  - '8'
cache:
  directories:
  - './node_modules'
  - '$HOME/.sonar/cache'
before_install:
  - npm install -g --silent @angular/cli
install:
  - npm install
jdk:
  - oraclejdk8
deploy:
  provider: heroku
  api_key:
    secure: 
  app: davidnorton-ftep
  on:
    repo: piemasters/F-TEP-Angular-6
